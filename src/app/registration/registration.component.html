<!-- src/app/registration/registration.component.html -->
<div class="big-container">
  <div class="header">
    <div class="light-blue-bg"></div>
    <div class="dark-blue-bg"></div>
  </div>
  <img src="../../assets/images/The-Ellis-Foundation-2020.png" alt="Logo">
<div class="container">
    <h2>Registration</h2>
    <form (ngSubmit)="register()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
        
      </div>
      <button type="button" (click)="navigateToOTP()">Send OTP</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

</div>
</div>
